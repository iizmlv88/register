<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName">Імя користувача</label>
            <input type="text" name="firstName" id="firstName">
            <p class="p" id="pfirstName"></p>
        </div>
        <div class="form-group">
            <label for="lastName">Призвище користувача</label>
            <input type="text" name="lastName" id="lastName">
            <p class="p" id="plastName"></p>
        </div>
        <div class="form-group">
            <label for="date">Дата народження </label>
            <input type="date" name="date" id="date">
            <p class="p" id="pdate"></p>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <p class="p" id="pemail"></p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <p class="p" id="ppassword"></p>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Підтвердити пароль</label>
            <input type="password" name="confirmPassword" id="confirmPassword">
            <p class="p" id="pconfirmPassword"></p>
        </div>
        <div>
            <button type="submit" id="submit_btn">зареєструватися</button>
            <button type="button" id="goToLoginBtn">вхід</button>
        </div>
    </form>

    <form id="loginForm">
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="logInEmail">
            <p class="p" id="pemail"></p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="logInPassword">
            <p class="p" id="ppassword"></p>
        </div>
        
        <div>
            <button type="submit" id="logInBtn">enter</button>
            <button type="button" id="registerBtn">зареєструватися</button>
        </div>
    </form>
    <form id="userForm">
        <ul id="userinfo"></ul>
        <!-- <div id="userinfo"></div> -->
        <button type="button" id="exit">exit</button>
        <button type="button" id="delete">delete</button>
    </form>
    

    <script src="./script/index.js"></script>
</body>
</html>
